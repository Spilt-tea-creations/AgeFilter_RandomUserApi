<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Random Users ny Age</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="col">
        <div class="col-md-8 fetchContainer">
            <h1>Fetching 20 Random Users by Age</h1>
            <form action="#" method="GET" class="form js-form" >
                <select class="js-ageSelect">
                    <option value="25">Age Greater than 25</option>
                    <option value="55">Age Greater than 55</option>
                </select>
                <button type ="submit">Fetch</button>
            </form>
        </div>
    </div>
    <div>
        <ul class="js-result"></ul>
    </div>
<script src="js/app.js"></script>
</body>
</html>
